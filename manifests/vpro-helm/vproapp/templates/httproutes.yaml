apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.appName }}-route
  namespace: {{ .Values.nameSpace }}
spec:
  parentRefs:
    - name: vpro-gateway
      namespace: projectcontour
  hostnames:
    - "vprofile.thetyagi.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ .Values.appName }}
          port: {{ .Values.service.port }}