# Default values for vprormq.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Variables for child gateway chart
gateway:
  class: contour
  name: vpro-gateway
  nameSpace: projectcontour
  certificate:
    name: gateway-cert
    secName: gateway-cert-sec
    duration: 120m
    renewBefore: 119m
    org1: thetyagi.com
    cName: vprofile.thetyagi.com
  controllerName: projectcontour.io/gateway-controller
  listeners:
    name1: http
    protocol1: HTTP
    port1: 80
    name2: https
    protocol2: HTTPS
    port2: 443
    allowedRoutes:
      from: All

clsIssuer:
  name: cls-ca-issuer
  secName: ca-key-pair
  tls:
    type: kubernetes.io/tls
    key: 
    crt: 
    namespace: cert-manager
    mode: Terminate