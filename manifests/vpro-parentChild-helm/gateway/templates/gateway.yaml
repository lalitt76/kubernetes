apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Values.gateway.nameSpace }}
spec:
  gatewayClassName: {{ .Values.gateway.class }}
  listeners:
    - name: {{ .Values.gateway.listeners.name1 }}
      protocol: {{ .Values.gateway.listeners.protocol1 }}
      port: {{ .Values.gateway.listeners.port1 }}
      allowedRoutes:
        namespaces:
          from: {{ .Values.gateway.listeners.allowedRoutes.from }}
    - name: {{ .Values.gateway.listeners.name2 }}
      protocol: {{ .Values.gateway.listeners.protocol2 }}
      port: {{ .Values.gateway.listeners.port2 }}
      tls:
        certificateRefs:
          - kind: Secret
            name: {{ .Values.gateway.certificate.secName }}
        mode: {{ .Values.clsIssuer.tls.mode }}
      allowedRoutes:
        namespaces:
          from: {{ .Values.gateway.listeners.allowedRoutes.from }}