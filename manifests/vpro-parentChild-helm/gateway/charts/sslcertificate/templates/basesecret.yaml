apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.sslcertificate.clsIssuer.secName }}
  namespace: {{ .Values.sslcertificate.clsIssuer.tls.namespace }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.sslcertificate.clsIssuer.tls.crt }}
  tls.key: {{ .Values.sslcertificate.clsIssuer.tls.key }}


